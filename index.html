<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shader Paint</title>
    <link rel="stylesheet" href="/src/styles/main.css" />
  </head>
  <body>
    <div id="app">
      <canvas id="canvas"></canvas>
      <div id="fps-counter">FPS: --</div>
      <div id="controls">
        <button id="play-btn" class="btn-play">Play</button>
        <div class="separator"></div>
        <label>
          Color:
          <input type="color" id="color-picker" value="#ff0000" />
        </label>
        <label>
          Brush Size:
          <input type="range" id="brush-size" min="1" max="100" value="20" />
        </label>
        <button id="fill-btn">Fill</button>
        <button id="clear-btn">Clear</button>
        <button id="name-btn">Name (Middle-click)</button>
        <button id="city-btn">Add City</button>
        <div class="separator"></div>
        <button id="save-btn">Save</button>
        <button id="load-btn">Load</button>
        <input type="file" id="load-input" accept=".map" style="display: none;" />
      </div>
    </div>

    <!-- City Dialog -->
    <div id="city-dialog" class="dialog-overlay hidden">
      <div class="dialog">
        <h3 id="city-dialog-title">Add City</h3>
        <div class="dialog-field">
          <label for="city-name">City Name</label>
          <input type="text" id="city-name" placeholder="Enter city name..." />
        </div>
        <div class="dialog-field">
          <label for="city-size">City Size</label>
          <select id="city-size">
            <option value="1">1 - Village</option>
            <option value="2">2 - Town</option>
            <option value="3" selected>3 - City</option>
            <option value="4">4 - Large City</option>
            <option value="5">5 - Capital</option>
          </select>
        </div>
        <div class="dialog-buttons">
          <button id="city-delete" class="btn-danger" style="display: none;">Delete</button>
          <button id="city-cancel" class="btn-secondary">Cancel</button>
          <button id="city-save" class="btn-primary">Save</button>
        </div>
      </div>
    </div>

    <!-- Country Dialog -->
    <div id="country-dialog" class="dialog-overlay hidden">
      <div class="dialog">
        <h3 id="country-dialog-title">Name Country</h3>
        <div class="dialog-field">
          <label for="country-name">Country Name</label>
          <input type="text" id="country-name" placeholder="Enter country name..." />
        </div>
        <div class="dialog-buttons">
          <button id="country-delete" class="btn-danger" style="display: none;">Delete</button>
          <button id="country-cancel" class="btn-secondary">Cancel</button>
          <button id="country-save" class="btn-primary">Save</button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
