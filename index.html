<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scenario Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-white min-h-screen">
    <div id="library-app" class="container mx-auto px-4 py-6">
      <header id="library-header" class="flex justify-between items-center mb-8 pb-4 border-b border-gray-700">
        <h1 class="text-3xl font-bold">Scenario Library</h1>
        <div id="library-actions" class="flex gap-3">
          <button id="new-scenario-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded transition-colors">New Scenario</button>
          <button id="import-btn" class="bg-gray-700 hover:bg-gray-600 text-white font-semibold px-4 py-2 rounded transition-colors">Import</button>
          <input type="file" id="import-input" accept=".map" class="hidden" />
        </div>
      </header>

      <div id="scenario-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4"></div>

      <div id="empty-state" class="hidden text-center mt-20">
        <p class="text-xl text-gray-400 mb-2">No scenarios yet</p>
        <p class="text-sm text-gray-500">Create a new scenario or import an existing .map file</p>
      </div>
    </div>

    <!-- Delete Confirmation Dialog -->
    <div id="delete-dialog" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
      <div class="bg-gray-800 rounded-lg p-6 max-w-md w-full mx-4 shadow-xl">
        <h3 class="text-xl font-bold mb-4">Delete Scenario</h3>
        <p id="delete-message" class="text-gray-300 mb-6">Are you sure you want to delete this scenario?</p>
        <div class="flex justify-end gap-3">
          <button id="delete-cancel" class="bg-gray-700 hover:bg-gray-600 text-white font-semibold px-4 py-2 rounded transition-colors">Cancel</button>
          <button id="delete-confirm" class="bg-red-600 hover:bg-red-700 text-white font-semibold px-4 py-2 rounded transition-colors">Delete</button>
        </div>
      </div>
    </div>

    <script type="module" src="/src/library.ts"></script>
  </body>
</html>
